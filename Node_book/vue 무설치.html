<!DOCTYPE html>
<html>

            { text: '반복문 3'}
          ]

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <button v-on:click="changeMsg">메시지 변경</button>
    </div>
    <br />
    
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          message: "Hello Vue.js!"
        },
        methods: {
          changeMsg: function() {
            this.message = '안녕하세요 Vue.js!'
          }
        }
      });
    </script>
  </body>
</html>


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Getting Strated</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="num += 1">Add</button>
      <p>{{ num }}</p>
      <br>
      <button v-on:click="say('hi')">Say hi</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 0
        },
        methods: {
          say: function(val) {
            alert(val);
          }
        }
      });
    </script>
  </body>
</html>
